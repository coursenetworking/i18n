<!DOCTYPE html>
<html lang="en" ng-app="i18n">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TheCN i18n Setting Page</title>
    <!--[if lt IE 9]>
          <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <link rel="stylesheet" href="css/kube.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <supermode>
        <div class="container" ng-controller="langCtrl">
            <div id="content" ng-class="{'search-form': isIndex}">
                <div id="search-bar" ng-class="{content: isIndex, group: !isIndex}">
                    <h1 ng-class="{left: !isIndex}">i18n Setting</h1>
                    <form class="forms" ng-class="{left: !isIndex, 'ml-10': !isIndex}" style="margin-bottom: 0;">
                        <row>
                            <column cols="4">
                                <langselect lang="lang" change-lang="fetch()">
                                    <option ng-repeat="(k, v) in langs" value="{{k}}" ng-selected="{{v == lang}}">{{v}}</option>
                                </langselect>
                            </column>
                            <column cols="8">
                                <input class="search-bar" type="search" ng-model="searchTerm" placeholder="Search Section...">
                            </column>
                        </row>
                    </form>
                </div>
                <hr>
                <div id="body" ng-show="!isIndex">
                    <a href="javascript:;" class="super-mode-show" ng-click="addSection()">+ Section</a>
                    <div langsectionlist></div>
                </div>
            </div>
        </div>
    </supermode>
</body>

</html>
