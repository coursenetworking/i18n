<!DOCTYPE html>
<html lang="en" ng-app="i18n">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TheCN i18n Setting Page</title>
    <!--[if lt IE 9]>
          <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <link rel="stylesheet" href="css/kube.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <supermode>
        <div class="container" ng-controller="langCtrl">
            <div id="content">
                <div class="group">
                    <h1 class="left">
                        <img src="img/logo-i18n.png" alt="Logo" style="width: 72px;height: 72px;">
                    </h1>
                    <div class="right" style="height: 72px;line-height: 72px;">
                        <langselect lang="lang" change-lang="fetch()">
                            <option ng-repeat="(k, v) in langs" value="{{k}}" ng-selected="{{v == lang}}">{{v}}</option>
                        </langselect>
                        <input type="search" ng-model="searchTerm" placeholder="Search Section...">
                    </div>
                </div>
                <hr>
                <dl>
                    <dt>
                        bla bla bla ....
                    </dt>
                    <dt style="margin-top: 15px;"><h5>All Sections</h5></dt>
                    <dd>
                        <blocks cols="8">
                            <a href="javascript:;" ng-click="search()">all</a>
                            <div ng-repeat="(k, section) in sections" style="margin-bottom: 15px;">
                                <a href="javascript:;" ng-click="search(section.section)">{{section.section}}</a>
                            </div>
                        </blocks>
                    </dd>
                </dl>
            <hr>
            <div id="body" ng-show="!isIndex">
                <a href="javascript:;" class="super-mode-show" ng-click="addSection()">+ Section</a>
                <div langsectionlist></div>
            </div>
        </div>
        </div>
    </supermode>
</body>

</html>
