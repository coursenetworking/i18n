<form ng-controller="sectionCtrl">
    <div class="panel-heading">
        <span>{{section.section}}</span>
    </div>
    <div class="panel-body">
        <table class="table-responsive table-stripped">
            <thead>
                <tr>
                    <th class="width-1">
                        No.
                    </th>
                    <th class="width-6">
                        Source
                    </th>
                    <th class="width-5">
                        {{langs[lang]}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(source, item) in section.items" ng-init="item.rename_to = source">
                    <td>
                        {{$index + 1}}.
                    </td>
                    <td>
                        <div>
                            <label>{{source}}</label>
                        </div>
                    </td>
                    <td>
                        <textarea title="{{item.source}}" ng-model="item.translate_to" ng-blur="saveSection()"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- <div class="panel-footer text-right">
        <button type="primary" ng-click="saveSection()">SAVE</button>
        <button ng-click="resetSection()">RESET</button>
    </div> -->
</form>
