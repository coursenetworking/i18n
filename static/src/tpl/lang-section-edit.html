<form ng-controller="sectionCtrl">
    <div class="panel-heading">
        <label for="section_name">Section Name:</label>
        <input id="section_name" type="text" ng-model="section.rename_to">
    </div>
    <div class="panel-body">
        <table class="table-responsive table-stripped">
            <thead>
                <tr>
                    <th class="width-1">
                        No.
                    </th>
                    <th class="width-5">
                        Source
                    </th>
                    <th class="width-6">
                        {{langs[lang]}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(source, item) in section.items">
                    <td>
                        {{$index + 1}}.
                    </td>
                    <td>
                        <div>
                            <textarea type="text" ng-model="item.rename_to"></textarea>
                        </div>
                    </td>
                    <td class="text-right">
                        <textarea title="{{item.source}}" ng-model="item.translate_to"></textarea>
                        <a href="javascript:;" ng-click="deleteLang(source)">-delete</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">
                        <div>
                            <a href="javascript:;" ng-click="addLang()">+add</a>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="panel-footer text-right">
        <button type="primary" ng-click="saveSection()">SAVE</button>
        <button ng-click="resetSection()">RESET</button>
    </div>
</form>
