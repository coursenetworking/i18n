<!DOCTYPE html>
<html lang="en" ng-app="i18n">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TheCN i18n Setting Page</title>
    <!--[if lt IE 9]>
          <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <link rel="stylesheet" href="static/css/kube-b2e9489113.css">
    <link rel="stylesheet" href="static/css/custom-fa349ac618.css">
    <script src="static/bower_components/angular/angular-c12fee3cfd.js"></script>
    <script src="static/js/config-d913c763bc.js"></script>
    <script src="static/js/app-d2d30690c1.js"></script>
</head>

<body>
    <supermode>
        <div class="container" ng-controller="langCtrl">
            <header id="header">
                <h1>i18n Setting</h1>
                <langselect lang="lang" change-lang="fetch()">
                    <option ng-repeat="(k, v) in langs" value="{{k}}" ng-selected="{{v == lang}}">{{v}}</option>
                </langselect>
                <input class="search-bar" type="search" ng-model="searchSection" placeholder="Search Section...">
                <angucomplete-alt id="ex1" placeholder="Search countries" pause="100" selected-object="selectedCountry" local-data="countries" search-fields="name" title-field="name" minlength="1" input-class="form-control form-control-small" />
            </header>
            <div id="body">
                <a href="javascript:;" class="super-mode-show" ng-click="addSection()">+ Section</a>
                <div langsectionlist></div>
            </div>
        </div>
    </supermode>
</body>
<script>


</script>

</html>
